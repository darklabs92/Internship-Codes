	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<style>
	tableDisplay {
		
		background-color:black;
		color:green;
		margin:5px;
		padding:10px;
		width:100%;
		height:100%
	}
	table {
		width:100%; 
		height:100%
	}
	th {
		text-align:center;
	}
	</style>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/static/images/favicon.ico" type="image/x-icon">
	<script src="slider.js" type="text/javascript"></script>
	
  </head> 

  <body>
	<form action="" style="width:100%; height:93%" method="post">
		<fieldset name="baInput">
			<legend style="width:100%; height:15%">Your input</legend>
				<table style="width:100%; height:100%">
					<tr>
						<td style="width:6%; text-align:center">Start Date : </td>
						<td style="width:12%"><input type="text" id="startDate"></td>    
						<td style="width:6%; text-align:center">End Date : </td>
						<td style="width:12%"><input type="text" id="endDate"></td>    
						<td style="width:6%; text-align:center">Client : </td>
						<td style="width:20%"><select style="width:100%; text-align:center"> 
							<option value="bar"> Barham </option>
							<option value="pal"> Palmer </option>
							<option value="sav"> Savage </option>
							<option value="wil"> Wilson </option>
						 </select>
						</td>	
						<td style="text-align:center; width:8%">Accuracy : </td>
						<td style="width:18%"><select style="width:100%; text-align:left"> 
							<option value="1">Exactly same content is grouped</option>
							<option value="2">Almost exactly similar content is grouped</option>
							<option value="3">Similar content is grouped</option>
						 </select>
						</td>
						<td style="width:12%; text-align:center"><input type="submit" value=" Accio! "></td>
					<tr>
				</table> 
			</legend>
		</fieldset>
		<fieldset style="width:100%, height:75%">
			<table style="width:100%; height:100%">
				{{k|safe}}
			</table>
		</fieldset
	</form>
  </body>
